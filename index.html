<html lang="en" data-theme="dark">
<head>

    <!-- FIREBASE SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        /* =========================================
           RansGPT V15 DESIGN SYSTEM (Fixed & Enhanced)
           ========================================= */
        :root {
            /* DARK MODE (DEFAULT) */
            --bg-body: #050505;
            --bg-glass: rgba(20, 20, 20, 0.7);
            --bg-glass-strong: rgba(20, 20, 20, 0.95);
            --bg-card: #141414;
            --bg-input: #1E1E20;
            --bg-user-bubble: linear-gradient(135deg, #2E86DE, #8E44AD);
            --bg-ai-bubble: rgba(255, 255, 255, 0.05);
            
            --text-main: #FFFFFF;
            --text-muted: #9CA3AF;
            --border: rgba(255, 255, 255, 0.08);
            --accent: #2E86DE;
            --danger: #FF3B30;
            --success: #34C759;
            
            --shadow-card: 0 10px 40px rgba(0,0,0,0.5);
            --shadow-glow: 0 0 20px rgba(46, 134, 222, 0.15);
            
            --font-main: 'Inter', -apple-system, sans-serif;
            --font-code: 'JetBrains Mono', monospace;
            --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* LIGHT MODE */
        [data-theme="light"] {
            --bg-body: #F2F2F7;
            --bg-glass: rgba(255, 255, 255, 0.7);
            --bg-glass-strong: rgba(255, 255, 255, 0.95);
            --bg-card: #FFFFFF;
            --bg-input: #E5E5EA;
            --bg-user-bubble: linear-gradient(135deg, #007AFF, #5856D6);
            --bg-ai-bubble: #FFFFFF;
            
            --text-main: #000000;
            --text-muted: #666666;
            --border: rgba(0, 0, 0, 0.08);
            --accent: #007AFF;
            --shadow-card: 0 8px 30px rgba(0,0,0,0.08);
            --shadow-glow: none;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        ::selection { background: var(--accent); color: white; }

        body {
            margin: 0; padding: 0;
            background: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100dvh;
            display: flex;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        /* AURORA BACKGROUND */
        body::before {
            content: ''; position: absolute; width: 100%; height: 100%; top: 0; left: 0;
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(46, 134, 222, 0.1), transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(142, 68, 173, 0.1), transparent 40%);
            z-index: -1; pointer-events: none;
        }

        /* SCROLLBARS */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(128,128,128,0.3); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(128,128,128,0.5); }

        /* --- SIDEBAR --- */
        #sidebar-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(4px);
            z-index: 1000; opacity: 0; pointer-events: none; transition: 0.3s;
        }
        #sidebar-overlay.active { opacity: 1; pointer-events: auto; }

        aside {
            width: 280px; height: 100%;
            background: var(--bg-glass-strong); backdrop-filter: blur(30px);
            border-right: 1px solid var(--border);
            position: fixed; left: 0; top: 0;
            transform: translateX(-100%); transition: transform 0.4s var(--ease-elastic);
            z-index: 1001; display: flex; flex-direction: column;
        }
        aside.open { transform: translateX(0); }

        .brand { padding: 25px 20px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid var(--border); }
        .logo { width: 32px; height: 32px; border-radius: 50%; border: 1px solid var(--border); object-fit: cover; }
        
        .nav-btn {
            margin: 15px 15px 5px; padding: 12px; border-radius: 12px;
            background: var(--accent); color: white;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            cursor: pointer; font-weight: 600; font-size: 14px;
            box-shadow: 0 4px 15px rgba(46, 134, 222, 0.3); transition: 0.2s;
        }
        .nav-btn:active { transform: scale(0.96); }

        #chat-history { flex: 1; overflow-y: auto; padding: 10px; }
        .history-item {
            padding: 12px; border-radius: 10px; margin-bottom: 4px;
            color: var(--text-muted); cursor: pointer; transition: 0.2s;
            font-size: 14px; display: flex; align-items: center; justify-content: space-between;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .history-item:hover { background: rgba(128,128,128,0.1); color: var(--text-main); }
        .history-item.active { background: rgba(128,128,128,0.15); color: var(--text-main); font-weight: 500; }
        .history-item .del-btn { opacity: 0; transition: 0.2s; padding: 4px; border-radius: 4px; }
        .history-item:hover .del-btn { opacity: 1; }
        .history-item .del-btn:hover { background: rgba(255, 59, 48, 0.2); color: var(--danger); }

        .user-panel { padding: 20px; border-top: 1px solid var(--border); display: flex; align-items: center; gap: 10px; cursor: pointer; }

        /* --- MAIN UI --- */
        header {
            height: 60px; position: absolute; top: 0; left: 0; right: 0;
            display: flex; align-items: center; justify-content: space-between; padding: 0 16px;
            z-index: 100; background: rgba(var(--bg-body), 0.01); backdrop-filter: blur(10px);
        }

        #chat-view {
            flex: 1; overflow-y: auto; overflow-x: hidden;
            padding: 80px 16px 160px; scroll-behavior: smooth;
            display: flex; flex-direction: column;
            overscroll-behavior-y: contain;
            padding-bottom: 180px; /* FIXED: Increased padding for mobile keyboard */
        }
        
        /* Stop smooth scroll during generation to prevent jitter */
        #chat-view.generating { scroll-behavior: auto; }

        /* WELCOME SCREEN */
        #welcome {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; animation: fadeUp 0.6s var(--ease-elastic);
        }
        .cards-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px; width: 100%; max-width: 600px; margin-top: 40px;
        }
        .suggestion-card {
            background: var(--bg-card); padding: 16px; border-radius: 16px; text-align: left;
            border: 1px solid var(--border); cursor: pointer; transition: 0.2s;
            box-shadow: var(--shadow-card);
        }
        .suggestion-card:hover { transform: translateY(-3px); border-color: var(--accent); }

        /* MESSAGES */
        .msg-row { display: flex; gap: 12px; margin-bottom: 24px; animation: popIn 0.3s var(--ease-elastic); width: 100%; }
        .msg-row.user { justify-content: flex-end; }
        .msg-row.ai { justify-content: flex-start; }

        .bubble {
            max-width: 85%; padding: 12px 18px; font-size: 15.5px; line-height: 1.6;
            position: relative; word-wrap: break-word;
        }
        
        .user .bubble {
            background: var(--bg-user-bubble); color: white;
            border-radius: 20px 4px 20px 20px;
            box-shadow: 0 4px 20px rgba(46, 134, 222, 0.25);
        }
        
        .ai .bubble {
            background: var(--bg-ai-bubble); color: var(--text-main);
            border: 1px solid var(--border);
            border-radius: 4px 20px 20px 20px;
            backdrop-filter: blur(10px);
        }
        .ai .bubble.thinking {
            border-radius: 20px;
            padding: 10px 16px;
            border-color: rgba(142, 68, 173, 0.3);
            box-shadow: 0 0 15px rgba(142, 68, 173, 0.1);
        }

        /* IMAGES IN CHAT */
        .chat-img-grid {
            display: grid; gap: 4px; margin-bottom: 8px; border-radius: 12px; overflow: hidden;
            max-width: 300px;
        }
        .chat-img-grid[data-count="1"] { grid-template-columns: 1fr; }
        .chat-img-grid[data-count="2"] { grid-template-columns: 1fr 1fr; }
        .chat-img-grid[data-count="3"] { grid-template-columns: 1fr 1fr 1fr; }
        
        .chat-img {
            width: 100%; height: 100px; object-fit: cover; cursor: pointer;
            transition: 0.2s; background: #000;
        }
        .chat-img-grid[data-count="1"] .chat-img { height: auto; max-height: 300px; }
        .chat-img:hover { opacity: 0.9; }

        /* TYPING ANIMATION */
        .typing-dots { display: flex; gap: 4px; align-items: center; height: 16px; }
        .dot {
            width: 6px; height: 6px; background: var(--text-muted); border-radius: 50%;
            animation: pulse 1.4s infinite ease-in-out;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes pulse { 0%, 100% { transform: scale(0.8); opacity: 0.5; } 50% { transform: scale(1.2); opacity: 1; } }

        /* MARKDOWN STYLES */
        .md-content p { margin: 8px 0; }
        .md-content p:first-child { margin-top: 0; }
        .md-content p:last-child { margin-bottom: 0; }
        .md-content a { color: var(--accent); text-decoration: none; border-bottom: 1px dotted var(--accent); }
        .md-content strong { font-weight: 700; color: var(--text-main); }
        
        /* CODE BLOCKS (Mac Style) */
        pre {
            background: #1a1b26 !important; border-radius: 12px; margin: 12px 0;
            overflow-x: auto; border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }
        .code-header {
            background: #16161e; padding: 8px 12px; display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .window-controls { display: flex; gap: 6px; }
        .win-btn { width: 10px; height: 10px; border-radius: 50%; }
        .red { background: #ff5f56; } .yellow { background: #ffbd2e; } .green { background: #27c93f; }
        
        .code-lang { font-family: var(--font-code); font-size: 11px; color: #7aa2f7; text-transform: uppercase; }
        .code-actions { display: flex; gap: 10px; }
        .action-btn { 
            background: none; border: none; color: #565f89; cursor: pointer; 
            font-size: 12px; display: flex; align-items: center; gap: 4px; transition: 0.2s; 
        }
        .action-btn:hover { color: #bb9af7; }
        
        code { font-family: var(--font-code) !important; font-size: 13px; }

        /* INPUT DOCK */
        .input-dock {
            position: fixed; bottom: 0; left: 0; width: 100%;
            padding: 16px; padding-bottom: calc(16px + env(safe-area-inset-bottom));
            background: linear-gradient(to top, var(--bg-body) 80%, transparent);
            z-index: 200; display: flex; flex-direction: column; align-items: center;
        }
        
        /* Drag Drop Zone */
        .input-dock.drag-over .input-bar { border-color: var(--accent); transform: scale(1.02); box-shadow: 0 0 30px rgba(46, 134, 222, 0.4); }

        .img-preview-dock {
            display: flex; gap: 8px; margin-bottom: 10px; width: 100%; max-width: 700px;
            overflow-x: auto; padding: 4px;
        }
        .prev-thumb {
            width: 60px; height: 60px; border-radius: 10px; object-fit: cover;
            border: 2px solid var(--border); position: relative; animation: popIn 0.2s;
        }
        .prev-remove {
            position: absolute; top: -5px; right: -5px; width: 20px; height: 20px;
            background: var(--danger); color: white; border-radius: 50%; border: none;
            font-size: 14px; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        .input-bar {
            width: 100%; max-width: 700px;
            background: var(--bg-glass-strong); backdrop-filter: blur(25px);
            border: 1px solid var(--border); border-radius: 24px;
            padding: 8px 8px 8px 16px; display: flex; align-items: flex-end; gap: 10px;
            box-shadow: var(--shadow-card); transition: 0.3s var(--ease-elastic);
        }
        .input-bar:focus-within { border-color: var(--accent); box-shadow: var(--shadow-glow); }

        textarea {
            flex: 1; background: transparent; border: none; color: var(--text-main);
            font-size: 16px; padding: 10px 0; max-height: 150px; resize: none; outline: none;
            font-family: var(--font-main);
        }

        .icon-btn-s {
            width: 36px; height: 36px; border-radius: 50%; border: none;
            background: transparent; color: var(--text-muted); cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .icon-btn-s:hover { background: rgba(128,128,128,0.1); color: var(--text-main); }

        .send-btn {
            width: 42px; height: 42px; border-radius: 18px;
            background: var(--text-main); color: var(--bg-body); border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s var(--ease-elastic);
        }
        .send-btn:hover { transform: scale(1.05); }
        .send-btn:active { transform: scale(0.9); }
        .send-btn.stop { background: var(--danger); color: white; }

        /* SCROLL ANCHOR */
        #scroll-anchor {
            position: fixed; bottom: 100px; right: 20px;
            width: 40px; height: 40px; border-radius: 50%;
            background: var(--bg-card); border: 1px solid var(--border);
            color: var(--text-muted); box-shadow: var(--shadow-card);
            display: none; align-items: center; justify-content: center;
            cursor: pointer; z-index: 150; animation: fadeUp 0.3s;
        }
        #scroll-anchor.visible { display: flex; }

        /* TOASTS (FIXED: Moved to Top to prevent overlap) */
        #toast-container { 
            position: fixed; top: 80px; left: 50%; transform: translateX(-50%); 
            z-index: 9999; display: flex; flex-direction: column; gap: 10px; pointer-events: none; 
        }
        .toast {
            background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(10px);
            padding: 10px 20px; border-radius: 50px; border: 1px solid var(--border);
            color: white; font-size: 13px; font-weight: 500; display: flex; align-items: center; gap: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3); animation: slideUp 0.3s;
        }

        /* MODAL */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            z-index: 3000; display: none; justify-content: center; align-items: center;
            opacity: 0; transition: 0.3s;
        }
        .modal.show { opacity: 1; }
        .modal-card {
            background: var(--bg-card); width: 90%; max-width: 380px;
            padding: 30px; border-radius: 24px; border: 1px solid var(--border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5); transform: scale(0.95); transition: 0.3s var(--ease-elastic);
            text-align: center;
        }
        .modal.show .modal-card { transform: scale(1); }

        .btn-full {
            width: 100%; padding: 14px; background: var(--text-main); color: var(--bg-body);
            border: none; border-radius: 14px; font-weight: 700; cursor: pointer; margin-top: 16px;
        }
        .btn-google {
            width: 100%; padding: 14px; background: white; color: black;
            border: 1px solid #ddd; border-radius: 14px; font-weight: 600; cursor: pointer; margin-top: 10px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* MOBILE TWEAKS */
        @media (max-width: 600px) {
            .bubble { max-width: 90%; font-size: 15px; }
            .input-bar { padding-left: 10px; }
            .history-item { font-size: 16px; padding: 14px; }
        }
    </style>
</head>
<body>

    <div id="toast-container"></div>
    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- SIDEBAR -->
    <aside id="sidebar">
        <div class="brand">
            <img src="https://i.ibb.co/Y4HP04ZW/100000604.jpg" class="logo">
            <span style="font-weight:700; color:var(--text-main);">RansGPT</span>
            <button class="icon-btn-s" onclick="toggleSidebar()" style="margin-left:auto;"><span class="material-symbols-rounded">close</span></button>
        </div>

        <div class="nav-btn" onclick="startNewChat()">
            <span class="material-symbols-rounded">add</span> New Chat
        </div>

        <div id="chat-history">
            <!-- History Items Injected Here -->
        </div>

        <div class="user-panel" onclick="handleAuth()">
            <img id="side-avatar" src="https://ui-avatars.com/api/?name=Guest" style="width:36px; height:36px; border-radius:50%;">
            <div style="flex:1;">
                <div id="side-name" style="font-weight:600; font-size:14px;">Guest</div>
                <div id="side-status" style="font-size:12px; color:var(--text-muted);">Tap to Login</div>
            </div>
            <span class="material-symbols-rounded" style="color:var(--text-muted);">settings</span>
        </div>
    </aside>

    <!-- HEADER -->
    <header>
        <button class="icon-btn-s" onclick="toggleSidebar()"><span class="material-symbols-rounded">menu</span></button>
        <div style="font-weight:700;">RansGPT <span style="font-size:10px; background:var(--accent); padding:2px 6px; border-radius:6px; color:white;">V15</span></div>
        <button class="icon-btn-s" onclick="toggleTheme()">
            <span class="material-symbols-rounded" id="theme-icon">dark_mode</span>
        </button>
    </header>

    <!-- CHAT AREA -->
    <div id="chat-view" onclick="dismissKeyboard()">
        <div id="welcome">
            <img src="https://i.ibb.co/Y4HP04ZW/100000604.jpg" style="width:72px; height:72px; border-radius:50%; margin-bottom:20px; box-shadow:0 0 30px rgba(46,134,222,0.3);">
            <h2 id="greet-txt" style="margin:0; font-weight:800; font-size:24px;">Hello, Guest</h2>
            <p style="color:var(--text-muted);">How can I help you today?</p>
            
            <div class="cards-grid">
                <div class="suggestion-card" onclick="setPrompt('Analyze this code for bugs')">
                    <span class="material-symbols-rounded" style="color:#FF3B30;">bug_report</span>
                    <div style="font-weight:600; margin-top:8px;">Debug</div>
                </div>
                <div class="suggestion-card" onclick="setPrompt('Generate a Python script for automation')">
                    <span class="material-symbols-rounded" style="color:#34C759;">terminal</span>
                    <div style="font-weight:600; margin-top:8px;">Code</div>
                </div>
                <div class="suggestion-card" onclick="setPrompt('Explain Quantum Physics simply')">
                    <span class="material-symbols-rounded" style="color:#007AFF;">school</span>
                    <div style="font-weight:600; margin-top:8px;">Learn</div>
                </div>
            </div>
            <div style="margin-top:30px; font-size:12px; color:var(--text-muted);">
                Created by <strong>A.M.Ransara Devnath</strong>
            </div>
        </div>
        
        <div id="msg-list"></div>
    </div>

    <!-- SCROLL ANCHOR -->
    <div id="scroll-anchor" onclick="scrollToBottom(true)"><span class="material-symbols-rounded">arrow_downward</span></div>

    <!-- INPUT AREA -->
    <div class="input-dock" id="drop-zone">
        <div class="img-preview-dock" id="img-previews"></div>
        
        <div class="input-bar">
            <input type="file" id="file-in" multiple accept="image/*" hidden onchange="handleFileSelect(event)">
            <button class="icon-btn-s" onclick="document.getElementById('file-in').click()">
                <span class="material-symbols-rounded">add_photo_alternate</span>
            </button>
            
            <textarea id="msg-in" rows="1" placeholder="Message RansGPT..." 
                oninput="adjustHeight(this)" onkeydown="handleEnter(event)"></textarea>
            
            <button id="send-btn" class="send-btn" onclick="sendMsg()">
                <span class="material-symbols-rounded" id="send-icon">arrow_upward</span>
            </button>
        </div>
    </div>

    <!-- AUTH MODAL -->
    <div id="auth-modal" class="modal">
        <div class="modal-card">
            <button onclick="closeAuth()" style="position:absolute; top:15px; right:15px; background:none; border:none; color:var(--text-muted); cursor:pointer;">&times;</button>
            <h2 style="margin-bottom:8px;">Welcome Back</h2>
            <p style="color:var(--text-muted); font-size:14px; margin-bottom:20px;">Sign in to sync your history.</p>
            
            <button class="btn-google" onclick="loginGoogle()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> Continue with Google
            </button>
            
            <div style="margin:16px 0; color:var(--border); font-size:12px;">OR EMAIL</div>
            
            <input type="email" id="email-in" placeholder="Email" style="width:100%; padding:12px; background:var(--bg-input); border:none; border-radius:10px; color:white; margin-bottom:10px;">
            <input type="password" id="pass-in" placeholder="Password" style="width:100%; padding:12px; background:var(--bg-input); border:none; border-radius:10px; color:white;">
            
            <button class="btn-full" onclick="loginEmail()">Sign In / Up</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Decoded securely at runtime
        const K1 = "QUl6YVN5QzRqTmlOU3B1eXFLeTdTeHp6MFotNDFMR1EzdjdxR1Q4"; // Gemini
        const K2 = "QUl6YVN5Q2VEV09rTVJhcXBHUko1d254bG8xWmUxNUpSV0VpU3FR"; // Firebase

        const API_KEY_GEMINI = atob(K1);
        const API_KEY_FIREBASE = atob(K2);

        // System Prompt with Creator Credits
        const SYSTEM_PROMPT = "You are RansGPT V15 , an advanced AI assistant created by A.M.Ransara Devnath. You are helpful, concise, and friendly. Format code nicely. If asked about your creator, answer 'A.M.Ransara Devnath'.";

        // --- FIREBASE INIT ---
        const firebaseConfig = {
            apiKey: API_KEY_FIREBASE,
            authDomain: "ransgpt-7416b.firebaseapp.com",
            projectId: "ransgpt-7416b",
            storageBucket: "ransgpt-7416b.firebasestorage.app",
            messagingSenderId: "991157655064",
            appId: "1:991157655064:web:aa699aa9d62682bbdfd56d"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // --- STATE ---
        let currentUser = null;
        let currentChatId = null;
        let isGenerating = false;
        let abortController = null;
        let uploadedImages = []; // Array of base64 strings
        let chatHistory = [];

        // --- MARKDOWN SETUP (FIXED COPY BUTTON) ---
        const renderer = new marked.Renderer();
        renderer.code = function(code, language) {
            const validLang = language && hljs.getLanguage(language) ? language : 'plaintext';
            const highlighted = hljs.highlight(code, { language: validLang }).value;
            return `
            <pre><div class="code-header">
                <div class="window-controls"><div class="win-btn red"></div><div class="win-btn yellow"></div><div class="win-btn green"></div></div>
                <div class="code-lang">${validLang}</div>
                <div class="code-actions">
                    <button class="action-btn" onclick="copyCode(this)"><span class="material-symbols-rounded" style="font-size:14px">content_copy</span> Copy</button>
                    <button class="action-btn" onclick="downloadCode('${validLang}', this)"><span class="material-symbols-rounded" style="font-size:14px">download</span> Save</button>
                </div>
            </div><code class="language-${validLang}">${highlighted}</code></pre>`;
        };
        renderer.table = (header, body) => `<div style="overflow-x:auto; margin:10px 0;"><table style="border-collapse:collapse; width:100%; border:1px solid var(--border);">${header}${body}</table></div>`;
        renderer.tablerow = (content) => `<tr>${content}</tr>`;
        renderer.tablecell = (content, flags) => `<td style="padding:8px; border:1px solid var(--border);">${content}</td>`;
        marked.setOptions({ renderer: renderer });

        // --- INIT & THEME ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('rans_theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('theme-icon').innerText = savedTheme === 'light' ? 'light_mode' : 'dark_mode';
            
            // Draft Recovery
            const draft = localStorage.getItem('rans_draft');
            if(draft) document.getElementById('msg-in').value = draft;

            // Start new session ID
            if(!currentChatId) startNewChat(false);
        });

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('rans_theme', newTheme);
            document.getElementById('theme-icon').innerText = newTheme === 'light' ? 'light_mode' : 'dark_mode';
            document.querySelector('meta[name="theme-color"]').setAttribute('content', newTheme === 'light' ? '#F2F2F7' : '#050505');
        }

        // --- AUTH LOGIC ---
        auth.onAuthStateChanged(user => {
            currentUser = user;
            if(user) {
                const name = user.displayName || user.email.split('@')[0];
                document.getElementById('side-name').innerText = name;
                document.getElementById('side-status').innerText = 'Online';
                document.getElementById('side-avatar').src = user.photoURL || `https://ui-avatars.com/api/?name=${name}&background=2E86DE&color=fff`;
                document.getElementById('greet-txt').innerText = getGreeting() + `, ${name.split(' ')[0]}`;
                loadChatHistory();
                toast(`Welcome, ${name.split(' ')[0]}`);
            } else {
                document.getElementById('side-name').innerText = "Guest";
                document.getElementById('side-status').innerText = "Tap to Login";
                document.getElementById('side-avatar').src = "https://ui-avatars.com/api/?name=Guest&background=333&color=fff";
                document.getElementById('chat-history').innerHTML = '<div style="padding:20px; text-align:center; font-size:13px; color:var(--text-muted);">Login to save history</div>';
            }
        });

        function getGreeting() {
            const h = new Date().getHours();
            return h < 12 ? "Good Morning" : h < 18 ? "Good Afternoon" : "Good Evening";
        }

        function handleAuth() { if(!currentUser) openAuth(); else { if(confirm("Logout?")) auth.signOut(); } }
        function openAuth() { document.getElementById('auth-modal').style.display='flex'; setTimeout(()=>document.getElementById('auth-modal').classList.add('show'),10); }
        function closeAuth() { document.getElementById('auth-modal').classList.remove('show'); setTimeout(()=>document.getElementById('auth-modal').style.display='none',300); }

        async function loginGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try { await auth.signInWithPopup(provider); closeAuth(); } catch(e) { toast(e.message, 'error'); }
        }

        async function loginEmail() {
            const e = document.getElementById('email-in').value;
            const p = document.getElementById('pass-in').value;
            try { await auth.signInWithEmailAndPassword(e, p); closeAuth(); } 
            catch { try { await auth.createUserWithEmailAndPassword(e, p); closeAuth(); } catch(err) { toast(err.message, 'error'); } }
        }

        // --- CHAT HISTORY LOGIC ---
        function startNewChat(clearUI = true) {
            currentChatId = Date.now().toString();
            uploadedImages = [];
            renderImagePreviews();
            if(clearUI) {
                document.getElementById('msg-list').innerHTML = '';
                document.getElementById('welcome').style.display = 'flex';
                document.getElementById('msg-in').focus();
                closeSidebar();
            }
        }

        function loadChatHistory() {
            if(!currentUser) return;
            const ref = db.ref(`chats/${currentUser.uid}`);
            ref.on('value', snap => {
                const list = document.getElementById('chat-history');
                list.innerHTML = '';
                const chats = [];
                snap.forEach(c => chats.push({id: c.key, val: c.val()}));
                chats.sort((a,b) => b.id - a.id); // Newest first
                
                chats.forEach(c => {
                    const div = document.createElement('div');
                    div.className = `history-item ${c.id === currentChatId ? 'active' : ''}`;
                    div.innerHTML = `
                        <span onclick="loadSession('${c.id}')" style="flex:1; overflow:hidden; text-overflow:ellipsis;">${c.val.title || 'New Chat'}</span>
                        <span class="material-symbols-rounded del-btn" onclick="deleteChat('${c.id}', event)">delete</span>
                    `;
                    list.appendChild(div);
                });
            });
        }

        async function loadSession(id) {
            currentChatId = id;
            closeSidebar();
            const snap = await db.ref(`chats/${currentUser.uid}/${id}`).once('value');
            if(snap.exists()) {
                const data = snap.val();
                document.getElementById('welcome').style.display = 'none';
                const list = document.getElementById('msg-list');
                list.innerHTML = '';
                if(data.messages) {
                    data.messages.forEach(m => addBubble(m.role, m.text, m.images, false));
                }
            }
        }

        async function deleteChat(id, e) {
            e.stopPropagation();
            if(confirm("Delete this chat?")) {
                await db.ref(`chats/${currentUser.uid}/${id}`).remove();
                if(id === currentChatId) startNewChat();
            }
        }

        // --- INPUT & FILE HANDLING ---
        function adjustHeight(el) { el.style.height = 'auto'; el.style.height = Math.min(el.scrollHeight, 150) + 'px'; saveDraft(); }
        function saveDraft() { localStorage.setItem('rans_draft', document.getElementById('msg-in').value); }
        function dismissKeyboard() { document.getElementById('msg-in').blur(); }
        function setPrompt(txt) { document.getElementById('msg-in').value = txt; sendMsg(); }

        // Paste Image
        window.addEventListener('paste', e => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for(let item of items) {
                if(item.type.indexOf('image') === 0) {
                    const blob = item.getAsFile();
                    const r = new FileReader();
                    r.onload = evt => { 
                        if(uploadedImages.length < 3) { uploadedImages.push(evt.target.result); renderImagePreviews(); }
                        else toast("Max 3 images", 'warning');
                    };
                    r.readAsDataURL(blob);
                }
            }
        });

        // Drag & Drop
        const dropZone = document.getElementById('drop-zone');
        dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('drag-over'); });
        dropZone.addEventListener('dragleave', e => { e.preventDefault(); dropZone.classList.remove('drag-over'); });
        dropZone.addEventListener('drop', e => {
            e.preventDefault(); dropZone.classList.remove('drag-over');
            if(e.dataTransfer.files && e.dataTransfer.files[0]) {
                const f = e.dataTransfer.files[0];
                if(f.type.startsWith('image/')) {
                    const r = new FileReader();
                    r.onload = evt => { 
                        if(uploadedImages.length < 3) { uploadedImages.push(evt.target.result); renderImagePreviews(); } 
                    };
                    r.readAsDataURL(f);
                }
            }
        });

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            files.slice(0, 3 - uploadedImages.length).forEach(f => {
                const r = new FileReader();
                r.onload = evt => { uploadedImages.push(evt.target.result); renderImagePreviews(); };
                r.readAsDataURL(f);
            });
            e.target.value = '';
        }

        function renderImagePreviews() {
            const con = document.getElementById('img-previews');
            con.innerHTML = '';
            uploadedImages.forEach((img, idx) => {
                const div = document.createElement('div');
                div.className = 'prev-thumb';
                div.innerHTML = `<img src="${img}" style="width:100%; height:100%; border-radius:8px; object-fit:cover;">
                <button class="prev-remove" onclick="removeImg(${idx})">&times;</button>`;
                con.appendChild(div);
            });
        }
        function removeImg(idx) { uploadedImages.splice(idx, 1); renderImagePreviews(); }

        // --- CORE CHAT ENGINE (FIXED: Gemini 2.5 Flash + Jitter Fix) ---
        function handleEnter(e) { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMsg(); } }

        async function sendMsg() {
            const inp = document.getElementById('msg-in');
            const txt = inp.value.trim();
            const chatView = document.getElementById('chat-view');
            
            if(isGenerating) { // Stop logic
                if(abortController) abortController.abort();
                isGenerating = false;
                updateUIState(false);
                addBubble('system', 'Generation stopped by user.', null, false);
                return;
            }

            if(!txt && uploadedImages.length === 0) return;
            if(!navigator.onLine) { toast("No Internet Connection", "wifi_off"); return; }

            // Clear input
            inp.value = ''; adjustHeight(inp); localStorage.removeItem('rans_draft');
            document.getElementById('welcome').style.display = 'none';

            // User Message
            const imgsToSend = [...uploadedImages]; // Clone
            addBubble('user', txt, imgsToSend, true);
            uploadedImages = []; renderImagePreviews();

            // Prepare API
            isGenerating = true;
            updateUIState(true);
            abortController = new AbortController();
            
            // Disable smooth scroll to prevent jitter during streaming
            chatView.style.scrollBehavior = 'auto';

            // Add Thinking Bubble
            let aiMsgId = addBubble('ai', '', null, false, true); // Thinking state
            let fullText = "";
            let buffer = "";

            try {
                // Construct Parts
                const parts = [];
                if(txt) parts.push({ text: txt });
                imgsToSend.forEach(img => {
                    parts.push({ inline_data: { mime_type: "image/jpeg", data: img.split(',')[1] } });
                });

                // FIXED: Gemini 2.5 Flash Model URL
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:streamGenerateContent?key=${API_KEY_GEMINI}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts }],
                        system_instruction: { parts: [{ text: SYSTEM_PROMPT }] }
                    }),
                    signal: abortController.signal
                });

                if(!response.ok) throw new Error(`API Error: ${response.status}`);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                // Remove thinking style, switch to typing
                const bubbleEl = document.getElementById(aiMsgId);
                if(bubbleEl) bubbleEl.classList.remove('thinking');
                
                while(true) {
                    const { done, value } = await reader.read();
                    if(done) break;
                    
                    buffer += decoder.decode(value, {stream: true});
                    
                    // Buffer Logic for Clean JSON Parsing
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // Keep incomplete line

                    for(const line of lines) {
                        const trimmed = line.trim();
                        if(!trimmed || trimmed === 'data: [DONE]') continue;
                        if(trimmed.startsWith('data: ')) {
                            try {
                                const json = JSON.parse(trimmed.substring(6));
                                const chunk = json.candidates?.[0]?.content?.parts?.[0]?.text;
                                if(chunk) {
                                    fullText += chunk;
                                    updateBubble(aiMsgId, fullText);
                                }
                            } catch(e) { /* Ignore partial JSON */ }
                        }
                    }
                }
                // Save AI response to DB
                saveMessageToDB('ai', fullText, null);
                
                // Add Regen Button Logic (Visual only for now)
                addRegenButton(aiMsgId, txt);

            } catch(err) {
                if(err.name !== 'AbortError') {
                    // If thinking bubble exists, use it to show error
                    const bubbleEl = document.getElementById(aiMsgId);
                    if(bubbleEl && bubbleEl.classList.contains('thinking')) {
                        bubbleEl.classList.remove('thinking');
                    }
                    updateBubble(aiMsgId, fullText + `\n\n*Error: ${err.message}*`);
                }
            } finally {
                isGenerating = false;
                updateUIState(false);
                // Re-enable smooth scroll
                chatView.style.scrollBehavior = 'smooth';
            }
        }

        function updateUIState(generating) {
            const btn = document.getElementById('send-btn');
            const icon = document.getElementById('send-icon');
            const view = document.getElementById('chat-view');
            
            if(generating) {
                btn.classList.add('stop');
                icon.innerText = 'stop_circle';
                view.classList.add('generating');
            } else {
                btn.classList.remove('stop');
                icon.innerText = 'arrow_upward';
                view.classList.remove('generating');
            }
        }

        // --- UI RENDERING ---
        function addBubble(role, text, images, save = true, thinking = false) {
            const list = document.getElementById('msg-list');
            const div = document.createElement('div');
            div.className = `msg-row ${role}`;
            const id = 'msg-' + Date.now() + Math.random().toString(36).substr(2, 5);
            
            let imgHtml = '';
            if(images && images.length > 0) {
                let items = images.map(src => `<img src="${src}" class="chat-img" onclick="viewImage('${src}')">`).join('');
                imgHtml = `<div class="chat-img-grid" data-count="${images.length}">${items}</div>`;
            }

            let content = thinking 
                ? `<div class="typing-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>` 
                : (role === 'ai' ? DOMPurify.sanitize(marked.parse(text || '')) : text.replace(/\n/g, '<br>'));

            div.innerHTML = `
                <div class="bubble ${thinking ? 'thinking' : ''}" id="${id}">
                    ${imgHtml}
                    <div class="md-content">${content}</div>
                </div>`;
            
            list.appendChild(div);
            scrollToBottom();

            if(save && currentUser) saveMessageToDB(role, text, images);
            return id;
        }

        function updateBubble(id, text) {
            const bubbleDiv = document.getElementById(id);
            if (!bubbleDiv) return;
            
            const el = bubbleDiv.querySelector('.md-content');
            el.innerHTML = DOMPurify.sanitize(marked.parse(text));
            el.querySelectorAll('pre code').forEach(b => hljs.highlightElement(b));
            scrollToBottom();
        }

        function saveMessageToDB(role, text, images) {
            if(!currentUser || !currentChatId) return;
            const ref = db.ref(`chats/${currentUser.uid}/${currentChatId}`);
            
            // Set Title if first message
            ref.once('value', s => {
                if(!s.exists() && role === 'user') {
                    ref.update({ title: text.substring(0, 30) + '...', timestamp: firebase.database.ServerValue.TIMESTAMP });
                }
            });

            ref.child('messages').push({ role, text, images: images || null });
        }

        function addRegenButton(bubbleId, prompt) {
            const bubble = document.getElementById(bubbleId);
            if (!bubble) return;
            const btn = document.createElement('div');
            // Escape quotes properly for the onclick handler
            const safePrompt = prompt.replace(/'/g, "\\'").replace(/"/g, '&quot;');
            btn.innerHTML = `<span class="material-symbols-rounded" style="font-size:16px; margin-top:8px; cursor:pointer; opacity:0.6;" onclick="setPrompt('${safePrompt}')">refresh</span>`;
            bubble.parentNode.appendChild(btn);
        }

        // --- UTILS ---
        function scrollToBottom(force = false) {
            const c = document.getElementById('chat-view');
            const anchor = document.getElementById('scroll-anchor');
            const isNearBottom = c.scrollHeight - c.scrollTop - c.clientHeight < 200;
            
            if(force || isNearBottom) c.scrollTop = c.scrollHeight;
            
            // Anchor visibility
            if(c.scrollHeight > c.clientHeight * 2 && !isNearBottom) anchor.classList.add('visible');
            else anchor.classList.remove('visible');
        }
        
        document.getElementById('chat-view').addEventListener('scroll', () => scrollToBottom(false));

        // FIXED COPY FUNCTION
        function copyCode(btn) {
            // Find the code block specifically within this pre element
            const pre = btn.closest('pre');
            const code = pre.querySelector('code').innerText;
            
            navigator.clipboard.writeText(code).then(() => {
                const original = btn.innerHTML;
                btn.innerHTML = `<span class="material-symbols-rounded" style="font-size:14px">check</span> Copied`;
                setTimeout(() => btn.innerHTML = original, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                toast('Failed to copy', 'error');
            });
        }

        function downloadCode(lang, btn) {
            const pre = btn.closest('pre');
            const code = pre.querySelector('code').innerText;
            const extMap = { python: 'py', javascript: 'js', html: 'html', css: 'css', java: 'java', cpp: 'cpp', c: 'c', json: 'json' };
            const ext = extMap[lang] || 'txt';
            const blob = new Blob([code], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ransgpt_code.${ext}`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function viewImage(src) {
            const w = window.open("");
            w.document.write(`<img src="${src}" style="width:100%; height:100vh; object-fit:contain; background:black;">`);
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('sidebar-overlay').classList.toggle('active');
        }
        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('sidebar-overlay').classList.remove('active');
        }
        function toast(msg, icon='info') {
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerHTML = `<span class="material-symbols-rounded">${icon}</span> ${msg}`;
            document.getElementById('toast-container').appendChild(t);
            if(navigator.vibrate) navigator.vibrate(50);
            setTimeout(()=>t.remove(), 3000);
        }
    </script>
