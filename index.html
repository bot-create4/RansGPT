    <style>
        /* --- THEME VARIABLES --- */
        :root{
            --background-color:#131314;
            --surface-color:#1E1E1E;
            --chat-bubble-bg:#262626;
            --user-bubble-bg:#0D47A1;
            --text-color:#E8EAED;
            --text-color-faded:#AAAAAA;
            --accent-color:#4285F4;
            --accent-color-red: #DB4437;
            --border-color:#3C4043;
            --toast-bg: #333333;
            --toast-text: #FFFFFF;
        }
        [data-theme="light"] {
            --background-color:#FFFFFF;
            --surface-color:#F5F5F5;
            --chat-bubble-bg:#E0E0E0;
            --user-bubble-bg:#BBDEFB;
            --text-color:#202124;
            --text-color-faded:#5F6368;
            --accent-color:#1A73E8;
            --accent-color-red: #D93025;
            --border-color:#DADCE0;
            --toast-bg: #444444;
            --toast-text: #FFFFFF;
        }

        /* --- GLOBAL STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        body, html {
            height: 100%;
            overflow: hidden; 
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        /* --- LAYOUT --- */
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100vw;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            z-index: 10;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            cursor: pointer;
        }
        .main-content {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            position: relative;
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: var(--background-color);
            padding-bottom: 90px; /* Space for fixed input area */
            width: 100%; 
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px 20px 0 20px;
            display: flex;
            flex-direction: column;
        }
        
        /* --- MESSAGE STYLES --- */
        .message {
            display: flex;
            margin-bottom: 20px;
            max-width: 100%;
            align-items: flex-start;
        }
        .user-message { justify-content: flex-end; }
        .model-message { justify-content: flex-start; }
        
        .avatar {
            width: 35px;
            min-width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: var(--accent-color);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            margin: 0 10px;
            overflow: hidden;
            font-weight: 500;
        }
        .user-message .avatar { order: 2; margin-right: 0; margin-left: 10px; }
        .model-message .avatar { order: 1; margin-left: 0; margin-right: 10px; }
        
        .user-avatar { background-color: var(--user-bubble-bg); }
        .model-avatar { background-color: var(--chat-bubble-bg); }

        .bubble {
            max-width: 80%;
            border-radius: 20px;
            line-height: 1.6;
            word-wrap: break-word;
            white-space: pre-wrap;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        /* Model Bubble: Default padding, bottom left square */
        .model-message .bubble {
            background-color: var(--chat-bubble-bg);
            color: var(--text-color);
            border-bottom-left-radius: 5px;
            order: 2;
            padding: 12px 15px; 
        }
        
        /* User Bubble: Zero padding for image integration, bottom right square */
        .user-message .bubble {
            background-color: var(--user-bubble-bg);
            color: var(--text-color);
            border-bottom-right-radius: 5px;
            padding: 0; /* Key Fix for Image Styling */
            order: 1;
        }
        
        /* Revert padding for user bubble *without* image */
        .user-message .bubble:not(:has(.message-image-container)) {
            padding: 12px 15px;
        }

        /* --- IMAGE IN CHAT BUBBLE (Gemini Style) --- */
        .message-image-container {
            max-width: 100%;
            overflow: hidden; /* Clips image to rounded corners */
            
            /* Default top corners */
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            
            /* Ensure text content below the image has top padding */
            margin-bottom: 0;
        }

        .user-message .message-image-container {
            /* User Bubble specific corners */
            border-bottom-right-radius: 0; 
            border-bottom-left-radius: 0;
            border-top-right-radius: 20px; /* Ensure Top Right is round */
        }

        .message-image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* --- TEXT CONTENT WITHIN BUBBLE (for zero-padded bubbles) --- */
        .user-message .bubble .text-content {
            padding: 12px 15px; 
        }
        
        /* --- MARKDOWN STYLES (inside .bubble and .text-content) --- */
        .bubble p, .text-content p { margin-bottom: 1em; }
        .bubble pre, .text-content pre {
            background-color: var(--surface-color);
            border-radius: 8px;
            margin: 10px 0;
            overflow-x: auto;
        }
        .bubble code, .text-content code {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9em;
        }
        .bubble pre code, .text-content pre code {
            padding: 15px;
            display: block;
        }
        .bubble a, .text-content a {
            color: var(--accent-color);
            text-decoration: none;
            word-break: break-all;
        }
        .bubble ul, .bubble ol, .text-content ul, .text-content ol {
            margin: 10px 0 10px 20px;
            padding-left: 10px;
        }
        .bubble ul li, .bubble ol li, .text-content ul li, .text-content ol li {
            margin-bottom: 5px;
        }
        
        /* Custom Code Block Container */
        .code-block-container {
            margin: 10px 0;
            border-radius: 8px;
            overflow: hidden;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
        }
        .code-header-bar {
            display: flex;
            justify-content: flex-end;
            padding: 5px 10px;
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
        }
        .copy-code-btn {
            background: none;
            border: none;
            color: var(--text-color-faded);
            cursor: pointer;
            font-size: 0.9em;
            padding: 5px;
            border-radius: 4px;
        }
        .code-content-wrapper {
            max-height: 400px;
            overflow-y: auto;
        }
        .code-content-wrapper pre { margin: 0; background: none; padding: 15px; }

        /* --- INPUT AREA (Gemini Style) --- */
        .input-area-wrapper {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 1200px; 
            margin: 0 auto;
            background-color: var(--background-color);
            padding: 10px 20px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .input-area {
            /* FIX: Image Preview ‡∑É‡∑Ñ Text Field ‡∂Ø‡∑ô‡∂ö‡∂∏ ‡∂ë‡∂ö Container ‡∂ë‡∂ö‡∂ö ‡∂≠‡∂∂‡∑è Vertical Flow ‡∂ë‡∂ö ‡∂¥‡∑è‡∂Ω‡∂±‡∂∫ ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∂ß */
            display: flex;
            flex-direction: column; 
            align-items: flex-start; 
            background-color: var(--surface-color);
            border-radius: 25px;
            padding: 10px;
            border: 1px solid var(--border-color);
            max-width: 800px; 
            margin: 0 auto;
        }
        
        /* Image Preview (in Input) */
        .image-preview-container {
            position: relative; 
            margin: 0 0 10px 0; 
            border-radius: 8px;
            overflow: hidden;
            max-width: 100px; 
            max-height: 100px; 
            cursor: zoom-in;
            border: 1px solid var(--border-color);
            align-self: flex-start; 
        }
        .clear-image-btn {
            position: absolute; 
            top: 5px; 
            right: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: white !important;
            border-radius: 50%;
            padding: 3px 6px;
            font-size: 0.8rem;
            line-height: 1;
        }

        /* Input Content Row */
        .input-content-row {
            display: flex;
            width: 100%;
            align-items: flex-end; /* Buttons and Textarea align at the bottom */
        }
        
        /* FIX: Changed to TEXTAREA for multiline input */
        #user-input {
            flex-grow: 1;
            border: none;
            background: none;
            padding: 10px 0; /* Vertical padding to lift the text */
            font-size: 1rem;
            color: var(--text-color);
            resize: none;
            overflow-y: hidden;
            max-height: 150px; /* Allows for multi-line input */
            line-height: 1.5; 
            margin-right: 5px; /* Space before buttons */
        }
        #user-input:focus { outline: none; }
        
        .input-buttons {
            display: flex;
            align-items: flex-end;
        }
        .send-btn, .icon-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s, color 0.2s;
            line-height: 1;
        }
        .icon-btn {
            color: var(--text-color-faded);
            margin: 0 5px;
        }
        .send-btn {
            background-color: var(--accent-color);
            color: white;
            margin-left: 5px;
        }
        .send-btn:disabled {
            background-color: var(--border-color);
            color: var(--text-color-faded);
            cursor: not-allowed;
        }
        
        /* FIX: Stop button style */
        #send-btn.is-stopping {
            background-color: var(--accent-color-red);
            color: white;
            font-size: 1rem;
            border-radius: 6px; 
        }

        /* VOICE INPUT CSS FIXES */
        .input-area .icon-btn#mic-btn.recording {
            color: var(--accent-color-red); 
            animation: pulse 1.5s infinite; 
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(219, 68, 55, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(219, 68, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(219, 68, 55, 0); }
        }

        /* --- WELCOME SCREEN --- */
        .welcome-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .welcome-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--accent-color);
        }
        .welcome-subtitle {
            font-size: 1.2rem;
            color: var(--text-color-faded);
            margin-bottom: 40px;
        }
        .suggestion-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
        }
        .suggestion-card {
            background-color: var(--surface-color);
            padding: 15px;
            border-radius: 12px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            border: 1px solid var(--border-color);
        }
        .suggestion-card:hover {
            background-color: var(--chat-bubble-bg);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .suggestion-card i {
            margin-right: 10px;
            color: var(--accent-color);
        }
        
        /* --- MOBILE/SMALL SCREENS FIXES --- */
        @media (max-width: 768px) {
            .header { padding: 10px 15px; }
            .logo { font-size: 1.3rem; }
            .input-area-wrapper { padding: 5px 10px; }
            .input-area { max-width: 100%; border-radius: 20px;}
            .chat-container { padding-bottom: 80px; }
            .chat-box { padding: 15px 10px 0 10px; }
            .suggestion-cards { grid-template-columns: 1fr; }
            /* The bubble should use more width on mobile */
            .bubble { max-width: 85%; }
            .sidebar { width: 100%; }
        }
    </style>
</head>
<body>

                <div class="input-content-row">
                    <textarea id="user-input" placeholder="‡∂î‡∂∂‡∑ö ‡∂¥‡∑ä‚Äç‡∂ª‡∑Å‡∑ä‡∂±‡∂∫ ‡∂∏‡∑ô‡∑Ñ‡∑í ‡∂Ω‡∑í‡∂∫‡∂±‡∑ä‡∂±..." oninput="autoExpand(this)"></textarea>

    <script>
        // --- Global State ---
        let currentChat = [];
        let currentChatId = null;
        let allChats = {};
        let isGenerating = false;
        let imageFileBase64 = null;
        let typewriterTimeout = null;
        let currentUserId = null;
        
        // --- Element References ---
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const welcomeContainer = document.getElementById('welcome-container');
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const closeSidebarBtn = document.getElementById('close-sidebar-btn');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const newChatBtn = document.getElementById('new-chat-btn');
        const recentChatsList = document.getElementById('recent-chats-list');
        const imageUploadBtn = document.getElementById('image-upload-btn');
        const imageUpload = document.getElementById('image-upload');
        const imagePreviewContainer = document.getElementById('image-preview');
        const clearImageBtn = document.getElementById('clear-image-btn');
        const previewImage = document.getElementById('preview-image');
        const regenerateBtnContainer = document.getElementById('regenerate-btn-container');
        const regenerateBtn = document.getElementById('regenerate-btn');
        const suggestionCards = document.querySelectorAll('.suggestion-card');
        const profileAvatar = document.getElementById('profile-avatar');
        const profileDropdown = document.getElementById('profile-dropdown');
        const loginLogoutBtn = document.getElementById('login-logout-btn');
        const accountSettingsBtn = document.getElementById('account-settings-btn');
        const saveChatBtn = document.getElementById('save-chat-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const termsModalOverlay = document.getElementById('terms-modal-overlay');
        const termsModal = document.getElementById('terms-modal');
        const acceptTermsBtn = document.getElementById('accept-terms-btn');
        const denyTermsBtn = document.getElementById('deny-terms-btn');
        const accountModalOverlay = document.getElementById('account-modal-overlay');
        const accountForm = document.getElementById('account-form');
        const saveAccountBtn = document.getElementById('save-account-btn');
        const deleteAccountBtn = document.getElementById('delete-account-btn');
        const micBtn = document.getElementById('mic-btn');


        // --- Utility Functions ---

        // Auto-expand textarea
        function autoExpand(field) {
            field.style.height = 'auto';
            field.style.height = (field.scrollHeight) + 'px';
        }

        // Toggle Sidebar
        function toggleSidebar() {
            sidebar.classList.toggle('open');
            sidebarOverlay.style.display = sidebar.classList.contains('open') ? 'block' : 'none';
        }
        
        // Custom Code Renderer for Marked
        const renderer = new marked.Renderer();
        renderer.link = function(href, title, text) {
            return `<a href="${href}" target="_blank" rel="noopener noreferrer" title="${title || ''}">${text}</a>`;
        };
        renderer.code = function(code, language) {
            const langClass = language ? `language-${language}` : '';
            const codeId = `code-${Math.random().toString(36).substring(2, 9)}`;

            // FIX: Gemini Style Code Block with Copy Button
            return `
                <div class="code-block-container">
                    <div class="code-header-bar">
                        ${language ? `<span class="code-lang-indicator">${language}</span>` : ''}
                        <button class="copy-code-btn" data-code-id="${codeId}" onclick="copyCode(this)">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                    </div>
                    <div class="code-content-wrapper">
                        <pre><code id="${codeId}" class="${langClass}">${code}</code></pre>
                    </div>
                </div>
            `;
        };
        marked.setOptions({ renderer: renderer });

        // Copy Code Function
        function copyCode(button) {
            const codeId = button.dataset.codeId;
            const codeElement = document.getElementById(codeId);
            if (!codeElement) return;

            const textToCopy = codeElement.textContent;
            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => { button.innerHTML = originalText; }, 2000);
            }).catch(err => {
                showToast('Failed to copy code: ' + err, 'error');
            });
        }
        window.copyCode = copyCode; // Make it globally accessible

        // Scroll to bottom
        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Toast Notifications
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            
            // Show
            setTimeout(() => { toast.classList.add('show'); }, 10);

            // Hide
            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 3000);
        }
        window.showToast = showToast; 

        // Set/Get Theme
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeToggle.checked = (theme === 'dark');
        }
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);
        }

        // --- Chat Core Logic ---

        // Add message to UI
        function addMessage(text, sender, typewriter = false, imageURL = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;

            const avatarDiv = document.createElement('div');
            avatarDiv.className = `avatar ${sender}-avatar`;
            
            // Set Avatar Initial
            const userSettings = JSON.parse(localStorage.getItem(`ransgpt_user_settings_${currentUserId}`)) || {};
            if (sender === 'user') {
                avatarDiv.textContent = userSettings.avatarInitial || 'U';
            } else {

            const bubbleDiv = document.createElement('div');

            // üü¢ FIX: Add image container if available

                imgContainer.appendChild(img);
                bubbleDiv.appendChild(imgContainer);
            }

            // üü¢ FIX: Append text content to a new div (for padding control)
            const textContent = document.createElement('div');
            textContent.className = 'text-content'; // New class for padding
            textContent.innerHTML = DOMPurify.sanitize(marked.parse(text));
            bubbleDiv.appendChild(textContent);

            if (sender === 'user') {
                messageDiv.appendChild(bubbleDiv);
                messageDiv.appendChild(avatarDiv);
            } else {
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(bubbleDiv);
            }
            
            chatBox.appendChild(messageDiv);

            if (typewriter && sender === 'model') {
                typewriterEffect(textContent, text, messageDiv);
            } else {
                scrollToBottom();
            }
            return messageDiv; 
        }

        // Typewriter Effect (Improved for smooth scrolling and stop fix)
        function typewriterEffect(element, fullText, messageDiv) {
            const sanitizedHtml = DOMPurify.sanitize(marked.parse(fullText));
            element.innerHTML = ''; 
            
            if (typewriterTimeout) {
                clearTimeout(typewriterTimeout);
            }

            let htmlIndex = 0;
            let currentHtml = '';
            const speed = 15; 

            // Function to find the next character or tag
            function getNextChunk() {
                // Check if we are inside a tag (for markdown rendering)
                if (fullText.substring(htmlIndex).startsWith('<') && fullText.substring(htmlIndex).includes('>')) {
                    const tagEndIndex = fullText.indexOf('>', htmlIndex);
                    if (tagEndIndex !== -1) {
                        const tag = fullText.substring(htmlIndex, tagEndIndex + 1);
                        htmlIndex = tagEndIndex + 1;
                        return tag;
                    }
                }
                // Check for regular character
                if (htmlIndex < fullText.length) {
                    htmlIndex++;
                    return fullText.substring(htmlIndex - 1, htmlIndex);
                }
                return null;
            }

            function type() {
                const chunk = getNextChunk();

                if (chunk !== null) {
                    currentHtml += chunk;
                    
                    // Render HTML chunks correctly
                    element.innerHTML = DOMPurify.sanitize(marked.parse(currentHtml));
                    
                    if (chatBox.lastElementChild === messageDiv) {
                        scrollToBottom();
                    }

                    // FIX: Ensure isGenerating flag is still true during typing
                    if (isGenerating) {
                        typewriterTimeout = setTimeout(type, speed);
                    } else {
                        // Generation stopped externally, clear timeout
                        clearTimeout(typewriterTimeout);
                    }

                } else {
                    // Typing finished, ensure isGenerating is false
                    clearTimeout(typewriterTimeout);
                    toggleSendButton(false);
                }
            }
            
            type();
        }


        // Toggle Send Button State (Sending/Stopped/Ready)
        function toggleSendButton(isSending) {
            isGenerating = isSending;
            sendBtn.disabled = isSending;
            
            if (isSending) {
                sendBtn.innerHTML = '<i class="fas fa-square"></i>';
                sendBtn.classList.add('is-stopping');
                regenerateBtnContainer.style.display = 'none';
            } else {
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
                sendBtn.classList.remove('is-stopping');
                if (currentChat.length > 0 && welcomeContainer.style.display !== 'block') {
                    regenerateBtnContainer.style.display = 'block';
                }
            }
        }

        // Main Send Function
        async function sendMessage(prompt = null) {
            if (isGenerating) {
                stopGeneration();
                return;
            }

            const text = prompt || userInput.value.trim();
            if (!text && !imageFileBase64) {
                showToast('Please enter a message or upload an image.', 'error');
                return;
            }

            toggleSendButton(true);
            showChatView();
            
            // Store the user message for history
            const userMsg = { 
                sender: 'user', 
                text: text, 
                file: imageFileBase64 ? { url: imageFileBase64, type: imageUpload.files[0]?.type || 'image/jpeg' } : null 
            };
            currentChat.push(userMsg);
            
            // Add user message to UI
            addMessage(text, 'user', false, userMsg.file?.url);
            
            // Clear input and image state
            userInput.value = '';
            autoExpand(userInput);
            clearImagePreview();
            
            // Add initial model message (placeholder)
            const modelMsgElement = addMessage('...', 'model', true);

            try {
                // Call Netlify Function
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history: currentChat }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const replyText = data.reply || "I am unable to generate a response right now.";
                
                // Update the last message in history and UI
                if (isGenerating) { // Only update if stop wasn't pressed during fetch
                    currentChat.push({ sender: 'model', text: replyText });
                    
                    // Stop typewriter and update content
                    clearTimeout(typewriterTimeout);
                    
                    // Manually replace content to ensure full markdown rendering of final reply
                    modelMsgElement.querySelector('.bubble .text-content').innerHTML = DOMPurify.sanitize(marked.parse(replyText));
                    
                    scrollToBottom();
                } else {
                    // Generation was stopped externally, handle cleanup
                    currentChat.pop(); 
                    if (chatBox.lastElementChild) chatBox.removeChild(chatBox.lastElementChild); // Remove model message
                    if (chatBox.lastElementChild) chatBox.removeChild(chatBox.lastElementChild); // Remove user message
                    showToast('Generation stopped.', 'info');
                }

            } catch (error) {
                console.error('Fetch error:', error);
                
                // Remove placeholder model message
                if (chatBox.lastElementChild) chatBox.removeChild(chatBox.lastElementChild);
                
                // Add error message
                addMessage(`An error occurred: ${error.message}. Please try again or check your API key/logs.`, 'model', false);
                
                // Remove the failed user message from history for re-try
                currentChat.pop();

            } finally {
                toggleSendButton(false);
                saveChatHistory();
            }
        }

        // Stop Generation (for the stop button click)
        function stopGeneration() {
            if (isGenerating) {
                clearTimeout(typewriterTimeout);
                
                // FIX: Remove the last user message and the partial model message from history and UI
                currentChat.pop(); 
                if (chatBox.lastElementChild) chatBox.removeChild(chatBox.lastElementChild); 
                if (chatBox.lastElementChild) chatBox.removeChild(chatBox.lastElementChild); 
                
                showToast('Generation stopped.', 'info');
                
                toggleSendButton(false);
                saveChatHistory();
            }
        }
